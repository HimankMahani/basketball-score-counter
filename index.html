<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <title>BasketBall Score Counter</title>
    </head>
    <body>
        <div class="main">
            <div>
                <h1 id="title">BasketBall Score Counter</h1>
            </div>
            
            <div class="container">
                <div>
                    <h3 id="homeHead">HOME</h3>
                    <div id="home-card" class="card">
                        <h1 id="home-score">0</h1>
                    </div>
                    <div id="home-buttons" class="buttons">
                        <button id="1ptr" class="point" onclick="homePoint1()">+1</button>
                        <button id="2ptr" class="point" onclick="homePoint2()">+2</button>
                        <button id="3ptr" class="point" onclick="homePoint3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 id="guestHead">GUEST</h3>
                    <div id="guest-card" class="card">
                        <h1 id="guest-score">0</h1>
                    </div>
                    <div id="guest-buttons" class="buttons">
                        <button id="1ptr" class="point" onclick="guestPoint1()">+1</button>
                        <button id="2ptr" class="point" onclick="guestPoint2()">+2</button>
                        <button id="3ptr" class="point" onclick="guestPoint3()">+3</button>
                    </div>
                </div>
            </div>

            <div class="buttons" id="reset-button">
                <button id="reset" onclick="reset()">New game</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
